#configuração do banco
spring.datasource.url = jdbc:postgresql://localhost:5432/dsweb
spring.datasource.username = postgres
spring.datasource.password = super123
spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.validationQuery = SELECT 1
#hibernate/jpa
spring.jpa.database=POSTGRESQL
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
#Definindo local das views
spring.mvc.view.prefix: /WEB-INF/view/
spring.mvc.view.suffix: .jsp
#Definindo a config do upload
spring.http.multipart.enabled=true
spring.http.multipart.max-file-size=1Mb
spring.http.multipart.max-request-size=2048Mb
spring.http.multipart.file-size-threshold=1024Mb